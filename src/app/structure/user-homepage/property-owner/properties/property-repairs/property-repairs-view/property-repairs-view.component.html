<div class="container-fluid">
    <h2>Your Repairs</h2>
    <br>
    <div class="row">
        @for(repair of propertyRepairs; track repair){ 
            <div class="col-md-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">ID: {{ repair.id }}</h5>
                        <p class="card-text">Type: {{ repair.repairType }}</p>
                        <p class="card-text">Proposed_Cost: {{ repair.cost}}</p>
                        <p class="card-text">Description: {{ repair.shortDescription }}</p>
                        <a href="#" class="btn btn-info">See Repair</a>
                    </div>
                </div>
            </div>
        }
    </div>
    <br><br>

    <h2>Delete a Repair Request</h2>
    <br>
    <form [formGroup]="viewPropertyRepairForm" (ngSubmit)="viewPropertyRepair()">
        <div class="form-group">
            <label for="propertyRepairId">Enter Property Repair ID to delete:</label>
            <input type="number" id="propertyRepairId" formControlName="propertyRepairId" class="form-control"
                placeholder="Enter Property Repair ID">
            <br>
            <button type="submit" class="btn btn-danger" [disabled]="viewPropertyRepairForm.invalid">delete Property Repair</button>
        </div>
    </form>

    @if (viewMessage) {<div class="alert alert-success mt-4">
        {{ viewMessage }}
    </div>
    }
</div>
